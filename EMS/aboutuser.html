<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <title>About User</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="mt-5 col-md-8 col-lg-8">
				<div class="card">
					<div class="card-body pro">
					<h4 class="card-title mb-4">Profile</h4>
				   <form>
					   <div class="form-group">
						   <img src="Dollify-2c131315-162b-49cd-93c3-879d53625fba-4.png" class="rounded-circle border" style="width: 180px;height: 180px;">
					   </div>
					  <div class="form-row">
						  <div class="col form-group">
							  <label>Name</label>
								<input type="text" class="form-control" value="">
						  </div> <!-- form-group end.// -->
						  <div class="col form-group">
							  <label>Email</label>
								<input type="email" class="form-control" value="">
						  </div> <!-- form-group end.// -->
					  </div> <!-- form-row.// -->
					  
					  <div class="form-row">
						  <div class="form-group col">
							<label>Country</label>
							<input type="Country" class="form-control" value="">
						  </div> <!-- form-group end.// -->
						  <div class="form-group col">
							<label>City</label>
							<input type="text" class="form-control">
						  </div> <!-- form-group end.// -->
					  </div> <!-- form-row.// -->
			  
					  <div class="form-row">
						  <div class="form-group col">
							<label>Zip</label>
							<input type="text" class="form-control" value="">
						  </div> <!-- form-group end.// -->
						  <div class="form-group col">
							<label>Phone</label>
							<input type="text" class="form-control" value="">
						  </div> <!-- form-group end.// -->
					  </div> <!-- form-row.// -->
					  <div>
						<button type="button" class="mt-2 btn-lg btn-primary btn-block">Save info</button>
					  </div>
					  
					</form>
					</div> <!-- card-body.// -->
				  </div>
			</div>
        </div>
    </div>
